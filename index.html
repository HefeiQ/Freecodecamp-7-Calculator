<!DOCTYPE HTML>

<html>

 <head>
  <meta charset = "UTF-8"/>
  <link rel = "stylesheet" href = "style.css"/>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
  <script type = "text/javascript" 
          src = "http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
 </head>

 <body>
  <div id = "div_1" class = "container-fluid row text-center">
   <div id = "mainDiv" class = "col-xs-2 col-xs-offset-5">
    <h5 class = "header">FreeCodeCamp Calculator</h5>
	<div id = "screen">
	 <p id = "opScreen"></p>
	</div>
	<div id = "buttons" class = "buttonTextFont">
	 <div id = "buttonsOne">
	  <button id = "button_AC">AC</button>
	  <button id = "button_CE">CE</button>
	  <button id = "button_mod">%</button>
	  <button id = "button_devide">/</button>
	 </div>
	 <div id = "buttonsTwo">
	  <button id = "button_7">7</button>
	  <button id = "button_8">8</button>
	  <button id = "button_9">9</button>
	  <button id = "button_times">*</button>
	 </div>
	 <div id = "buttonsThree">
	  <button id = "button_4">4</button>
	  <button id = "button_5">5</button>
	  <button id = "button_6">6</button>
	  <button id = "button_minus">-</button>	 
     </div>	  
	 <div id = "buttonsFour">
	  <button id = "button_1">1</button>
	  <button id = "button_2">2</button>
	  <button id = "button_3">3</button>
	  <button id = "button_plus">+</button>
	 </div>
	 <div id = "buttonsFive">
	  <button id = "button_dot">.</button>
	  <button id = "button_0">0</button>
	  <button id = "button_ans">Ans</button>
	  <button id = "button_equal">=</button>
	 </div>
	</div>
	
   </div>
  </div>
  <script src = "script.js"></script>
 </body>
 
</html>
